  <h1>Financial Planning Tips</h1>
  <ul>
    <li>Reduce spending on non-necessities.</li>
    <li>Use extra money to pay off debt, starting with high-interest credit cards.</li>
    <li>Continue paying off debts until you are debt free.</li>
    <li>Put a fixed percent of your pay away every payday.</li>
  </ul>
